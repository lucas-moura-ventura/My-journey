<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/produtos.css">
    <title>cadastro de produto</title>
</head>
<body>
    <div id="corpo">
        <header>
            <h1>Loja de roupas</h1>
        </header>
        <main>
            <h2>cadastro de produto</h2>
            <form action="produtos.html" method="get">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label>
                        nome: <input type="text" name="txt_nome" placeholder="seu nome completo" required>
                    </label>
                    <label class="label-50">
                        E-mail: <input type="text" name="txt_email" placeholder="seu E-mail" required>
                    </label>
                    <label class="label-50">
                        Telefone: <input type="text" name="txt_telefone" placeholder="seu Telefone" required>
                    </label>
                    <label class="label-50">
                        Data de nascimento: <input type="date" name="txt_data_nasc" required>
                    </label>
                    <label class="label-50">
                        CPF: <input type="text" name="txt_cpf" placeholder="somente numeros" required>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Endereco</legend>
                    <label class="label-50">
                        Rua: <input type="text" name="txt_rua" required>
                    </label>
                    <label class="label-50">
                        Bairro: <input type="text" name="txt_bairro" required>
                    </label>
                    <label class="label-50">
                        Cidade: <input type="text" name="txt_cidade" required>
                    </label>
                    <label class="label-50">
                        Estado:
                        <select>
                            <option value="">Selecione...</option>
                            <option value="SP">Sao Paulo</option>
                            <option value="MG">Minas gerais</option>
                            <option value="PR">Parana</option>
                        </select>
                    </label>
                </fieldset>
                <p class="center">
                    <a href="produtos.html"><button type="submit" class="botao-enviar">Enviar</button></a>
                    <button type="reset">Limpar</button>
                </p>
            </form>
        </main>
        <footer>
            Loja de Hardware Ltda
            <address>
                Rua da fatec, 286
                - jau - <abbr title="Sao Paulo - Brasil">SP</abbr>
            </address>
        </footer>
    </div>
</body>
</html>
